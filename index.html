<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
</head>
<body>
 <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow shadow-regular">
        <div class="container">
        <a class="navbar-brand ml-3" href="#">To-do</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">To-Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Timer</a>
                </li>
                
            </ul>
        </div>
        <div class="justify-content-end">
           <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal"> <i class="fa fa-plus-circle"></i> To-Do</button>
        </div> 
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a To-Do to your list</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      <form action="">
                          <input type="text" @keyup.enter="saveTodo()" v-model="new_todo" class="form-control" placeholder="Add a To-do*"><br>
                          <select class="custom-select col-md-4" v-model="category">
                                <option v-for="category in categories" selected>{{category}}</option>
                          </select>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" @click="saveTodo" @click="markDone(task)" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-8">
                <div class="row mx-auto">

        <div class="col-4">
            <div class="card col-md-12 pt-2 pb-2 mt-5 shadow shadow-regular border border-rounded text-center" style="width: 13rem;">
                <div class="row d-flex justify-content-center">
                    <i class="fas fa-briefcase font text-primary"></i>
                    <div class="ml-3">
                        <h6 class="stat">Work</h6>
                        <p class="statInfo"> {{this.work}} Todo's</p>
                    </div>
                </div>
        
            </div>
        </div>
            <div class="col-4">
                <div class="card col-md-12 pt-2 pb-2 mt-5 shadow shadow-regular border border-rounded text-center" style="width: 13rem;">
                    <div class="row d-flex justify-content-center">
                        <i class="fas fa-user font text-success"></i>
                        <div class="ml-3">
                            <h6 class="stat">Personal</h6>
                            <p class="statInfo">{{this.personal}} Todo's</p>
                        </div>
                    </div>
            
                </div>
            </div>
                <div class="col-4">
                    <div class="card col-md-12 pt-2 pb-2 mt-5 shadow shadow-regular border border-rounded text-center" style="width: 13rem;">
                        <div class="row d-flex justify-content-center">
                                <i class="fas fa-plane-departure font text-danger"></i>
                            <div class="ml-3">
                                <h6 class="stat">Travel</h6>
                                <p class="statInfo">{{this.travel}} Todo's</p>
                            </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row mt-5 mb-2">
                    <h3 class="todo">To-Do List</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">  
                        <div v-for="task in todos" class="todos">
                       <div class="alert alert-light border shadow shadow-regular" role="alert">
                       <i class="fa fa-circle-notch mr-3"></i> <span class="text-info">{{task.text}}</span><br>
                        <div class="d-inline float-right">
                         <a href="#" id="pop_card" @click="removeTodo(task)"><i class="fa fa-times text-danger"></i></a>  
                       </div>
                       <div class="text-center"><span class="text-dark">{{task.category}}</span></div>
                      
                    </div> 
                    </div>
                    </div>
                    
                </div>

            </div>
            <div class="col-md-4  shadow shadow-regular side">
                <div class="justify-content-center mt-4">
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showDate=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=400&amp;wkst=1&amp;bgcolor=%23ccccff&amp;src=mabp8bnb6e9l82lej5bruecklg%40group.calendar.google.com&amp;color=%230F4B38&amp;ctz=Africa%2FLagos"
                    style="border-width:0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
                </div>
               
            </div>
        </div>
    </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
        <script src="app.js"></script>
</body>
</html>
